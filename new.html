<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Icons</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      padding-top: 60px;
      padding-bottom: 60px;
      overflow: hidden;
    }

    /* Top Navbar */
    .top-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      background-color: #fff;
      justify-content: space-between;
      color: #1e1e1e;
      padding: 15px 20px;
      align-items : center;
      font-size: 18px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); 
    }

    .navbar-title {
      font-weight: bold;
    }

    .navbar-menu {
      font-size: 20px;
      cursor: pointer;
    }

    /* Bottom Navbar */
    .bottom-navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); 
    }

    .bottom-navbar a {
      color: #1e1e1e;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-navbar a i {
      font-size: 18px;
      margin-bottom: 3px;
    }

    .bottom-navbar a:hover {
      color: #fff;
      background:#00aced;
    }

    /* Each Page Section */
    .page {
      height: 100vh;
      padding: 80px 20px 80px; /* space for top and bottom navbar */
      scroll-snap-align: start;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .bottom-navbar a i {
        font-size: 16px;
      }

      .bottom-navbar a {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->  
  <div class="top-navbar">
    <div class="navbar-title">Local News App</div>
    <div class="navbar-menu"><i class="fas fa-ellipsis"></i></div>
  </div>

  <!-- Page Content (Each section is a full page) -->
  <div class="page" style="background:#f9f9f9;">
    <h2>ಸ್ವಾಗತ!</h2>
    <p>ನೀವು ಈಗ navbar icons ಜೊತೆಗೆ ನೋಡುತ್ತಿದ್ದೀರಿ. ಇದು responsive ಮತ್ತು fixed layout ಆಗಿದೆ.</p>
  </div>
  <div class="page" style="background:#e0f7fa;">
    <h2>Page 2</h2>
    <p>ಇದು ದ್ವಿತೀಯ ಪುಟ.</p>
  </div>
  <div class="page" style="background:#ffe0b2;">
    <h2>Page 3</h2>
    <p>ಇದು ಮೂರನೇ ಪುಟ.</p>
  </div>

  <!-- Bottom Navbar with Icons -->  
  <div class="bottom-navbar">
    <a href="#"><i class="fas fa-home"></i>Home</a>
    <a href="#"><i class="fas fa-search"></i>search</a>
    <a href="#"><i class="fas fa-plus-circle"></i>Create</a>
    <a href="#"><i class="fas fa-newspaper"></i>Posts</a>
    <a href="#"><i class="fas fa-user"></i>Profile</a>
  </div>

  <!-- Scroll Script -->
  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    const totalPages = pages.length;
    let scrolling = false;

    window.addEventListener('wheel', (e) => {
      if (scrolling) return;
      scrolling = true;

      if (e.deltaY > 0 && currentPage < totalPages - 1) {
        currentPage++;
      } else if (e.deltaY < 0 && currentPage > 0) {
        currentPage--;
      }

      pages[currentPage].scrollIntoView({ behavior: 'smooth' });

      setTimeout(() => {
        scrolling = false;
      }, 800); // delay between scrolls
    });
  </script>
</body>
</html>
