<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ನಮ್ಮ ಸುದ್ದಿ</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
    }

    .top-navbar {
      background-color: #6200ea;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }

    .container {
      padding: 20px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    .state-box {
      background: #eee;
      margin-top: 30px;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    #location-card {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .card-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    .btn-close {
      background: #6200ea;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="top-navbar">ನಮ್ಮ ಸುದ್ದಿ</div>

  <div class="container">
    <!-- State Select -->
    <label for="state-select">ರಾಜ್ಯ ಆಯ್ಕೆಮಾಡಿ:</label>
    <select id="state-select">
      <option value="">ರಾಜ್ಯ ಆಯ್ಕೆಮಾಡಿ</option>
      <option value="ಕರ್ನಾಟಕ">ಕರ್ನಾಟಕ</option>
      <option value="ಮಹಾರಾಷ್ಟ್ರ">ಮಹಾರಾಷ್ಟ್ರ</option>
    </select>
    <button onclick="saveState()">ಸೇವ್ ಮಾಡಿ</button>

    <!-- State Display -->
    <div id="state-display" class="state-box" onclick="openLocationCard()">
      ರಾಜ್ಯ ಲೋಡ್ ಆಗುತ್ತಿದೆ...
    </div>
  </div>

  <!-- Location Card -->
  <div id="location-card">
    <div class="card-content">
      <h3>ನಿಮ್ಮ ಸ್ಥಳ ಆಯ್ಕೆಮಾಡಿ</h3>

      <select id="district-select">
        <option value="">ಜಿಲ್ಲೆ ಆಯ್ಕೆಮಾಡಿ</option>
        <option>ಬೆಂಗಳೂರು</option>
        <option>ಮಂಡ್ಯ</option>
        <option>ಮೈಸೂರು</option>
      </select>

      <select id="taluk-select">
        <option value="">ತಾಲ್ಲೂಕು ಆಯ್ಕೆಮಾಡಿ</option>
        <option>ದಾಸನಪುರ</option>
        <option>ಹುಣಸೂರು</option>
        <option>ನಂಜನಗೂಡು</option>
      </select>

      <button class="btn-close" onclick="closeLocationCard()">ಮುಚ್ಚಿ</button>
    </div>
  </div>

  <script>
    // Show stored state on load
    window.onload = function () {
      const selectedState = localStorage.getItem("selectedState");
      const stateDisplay = document.getElementById("state-display");

      if (selectedState) {
        stateDisplay.textContent = selectedState;
      } else {
        stateDisplay.textContent = "ರಾಜ್ಯ ಆಯ್ಕೆಮಾಡಿಲ್ಲ";
      }
    };

    function saveState() {
      const state = document.getElementById("state-select").value;
      if (state) {
        localStorage.setItem("selectedState", state);
        document.getElementById("state-display").textContent = state;
        alert("ರಾಜ್ಯ ಸೇವ್ ಆಗಿದೆ!");
      } else {
        alert("ದಯವಿಟ್ಟು ರಾಜ್ಯ ಆಯ್ಕೆಮಾಡಿ");
      }
    }

    function openLocationCard() {
      const selectedState = localStorage.getItem("selectedState");
      if (!selectedState) {
        alert("ದಯವಿಟ್ಟು ಮೊದಲು ರಾಜ್ಯ ಆಯ್ಕೆಮಾಡಿ");
        return;
      }
      document.getElementById("location-card").style.display = "flex";
    }

    function closeLocationCard() {
      document.getElementById("location-card").style.display = "none";
    }
  </script>

</body>
</html>
