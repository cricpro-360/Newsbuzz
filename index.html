<!DOCTYPE html><html lang="kn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewsBuzz - ಸ್ಥಳೀಯ ಸುದ್ದಿ ಅಪ್ಲಿಕೇಶನ್</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  .preview {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>ಪೋಸ್ಟ್ ಸೃಷ್ಟಿಸಿ</h1>
    <div id="message" class="message"></div>

    <input type="text" id="title" placeholder="ಶೀರ್ಷಿಕೆ ನಮೂದಿಸಿ">
    <textarea id="content" placeholder="ವಿಷಯ ನಮೂದಿಸಿ" rows="4"></textarea>
    <input type="file" id="image" accept="image/*">

    <select id="state">
      <option value="">ರಾಜ್ಯ ಆಯ್ಕೆಮಾಡಿ</option>
      <option value="ಕರ್ನಾಟಕ">ಕರ್ನಾಟಕ</option>
    </select>

    <select id="district">
      <option value="">ಜಿಲ್ಲೆ ಆಯ್ಕೆಮಾಡಿ</option>
    </select>

    <select id="taluk">
      <option value="">ತಾಲೂಕು ಆಯ್ಕೆಮಾಡಿ(Optional)</option>
    </select>

    <button onclick="createPost()">ಪೋಸ್ಟ್ ಸಲ್ಲಿಸಿ</button>
  </div>

  <div class="container filters">
    <h2>ಎಲ್ಲಾ ಪೋಸ್ಟ್‌ಗಳು</h2>

    <select id="state-filter" onchange="updateDistrictFilter(); loadPosts();">
      <option value="">ರಾಜ್ಯ ಆಯ್ಕೆಮಾಡಿ</option>
      <option value="ಕರ್ನಾಟಕ">ಕರ್ನಾಟಕ</option>
    </select>

    <select id="district-filter" onchange="updateTalukFilter(); loadPosts();">
      <option value="">ಜಿಲ್ಲೆ ಆಯ್ಕೆಮಾಡಿ</option>
    </select>

    <select id="taluk-filter" onchange="loadPosts();">
      <option value="">ತಾಲೂಕು ಆಯ್ಕೆಮಾಡಿ</option>
    </select>  <div id="posts" class="post-container">
    <p class="no-posts">ಪೋಸ್ಟ್‌ಗಳನ್ನು ಲೋಡ್ ಮಾಡಲಾಗುತ್ತಿದೆ...</p>
  </div>  <script>
    const API_URL = 'https://newsbuzz-1.onrender.com';

    const locationData = {
      'ಕರ್ನಾಟಕ': {
        'ಮೈಸೂರು': ['ಮೈಸೂರು ನಗರ', 'ನಂಜನಗೂಡು'],
        'ಹುಬ್ಬಳ್ಳಿ': ['ಹುಬ್ಬಳ್ಳಿ ಉತ್ತರ', 'ನವಲಗುಂದ']
      }
    };

    function updateDistricts() {
      const state = document.getElementById('state').value;
      const districtSelect = document.getElementById('district');
      const talukSelect = document.getElementById('taluk');
      districtSelect.innerHTML = '<option value="">ಜಿಲ್ಲೆ ಆಯ್ಕೆಮಾಡಿ</option>';
      talukSelect.innerHTML = '<option value="">ತಾಲೂಕು ಆಯ್ಕೆಮಾಡಿ</option>';

      if (locationData[state]) {
        Object.keys(locationData[state]).forEach(district => {
          const option = document.createElement('option');
          option.value = district;
          option.textContent = district;
          districtSelect.appendChild(option);
        });
      }
    }

    function updateTaluks() {
      const state = document.getElementById('state').value;
      const district = document.getElementById('district').value;
      const talukSelect = document.getElementById('taluk');
      talukSelect.innerHTML = '<option value="">ತಾಲೂಕು ಆಯ್ಕೆಮಾಡಿ</option>';

      if (locationData[state] && locationData[state][district]) {
        locationData[state][district].forEach(taluk => {
          const option = document.createElement('option');
          option.value = taluk;
          option.textContent = taluk;
          talukSelect.appendChild(option);
        });
      }
    }

    function updateDistrictFilter() {
      const state = document.getElementById('state-filter').value;
      const districtSelect = document.getElementById('district-filter');
      const talukSelect = document.getElementById('taluk-filter');
      districtSelect.innerHTML = '<option value="">ಜಿಲ್ಲೆ ಆಯ್ಕೆಮಾಡಿ</option>';
      talukSelect.innerHTML = '<option value="">ತಾಲೂಕು ಆಯ್ಕೆಮಾಡಿ</option>';

      if (locationData[state]) {
        Object.keys(locationData[state]).forEach(district => {
          const option = document.createElement('option');
          option.value = district;
          option.textContent = district;
          districtSelect.appendChild(option);
        });
      }
    }

    function updateTalukFilter() {
      const state = document.getElementById('state-filter').value;
      const district = document.getElementById('district-filter').value;
      const talukSelect = document.getElementById('taluk-filter');
      talukSelect.innerHTML = '<option value="">ತಾಲೂಕು ಆಯ್ಕೆಮಾಡಿ</option>';

      if (locationData[state] && locationData[state][district]) {
        locationData[state][district].forEach(taluk => {
          const option = document.createElement('option');
          option.value = taluk;
          option.textContent = taluk;
          talukSelect.appendChild(option);
        });
      }
    }

    function showMessage(text, type) {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = text;
      msgDiv.className = `message ${type}`;
      msgDiv.style.display = 'block';
      setTimeout(() => msgDiv.style.display = 'none', 4000);
    }

    function createPost() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const state = document.getElementById('state').value.trim();
      const district = document.getElementById('district').value.trim();
      const taluk = document.getElementById('taluk').value.trim();
      const imageFile = document.getElementById('image').files[0];

      if (!title || !content || !state || !district) {
        showMessage("ದಯವಿಟ್ಟು ಶೀರ್ಷಿಕೆ ವಿವರಗಳನ್ನು ರಾಜ್ಯ ಮತ್ತು ಜಿಲ್ಲೆ ಭರ್ತಿ ಮಾಡಿ.", "error");
        return;
      }

      const formData = new FormData();
      formData.append('title', title);
      formData.append('content', content);
      formData.append('state', state);
      formData.append('district', district);
      if (taluk) {
    formData.append('taluk', taluk);
      }
      if (imageFile) formData.append('image', imageFile);

      fetch(`${API_URL}/posts`, {
        method: 'POST',
        body: formData
      })
      .then(res => {
        if (!res.ok) throw new Error("Server error");
        return res.json();
      })
      .then(() => {
        showMessage("ಪೋಸ್ಟ್ ಯಶಸ್ವಿಯಾಗಿ ರಚಿಸಲಾಗಿದೆ!", "success");
        document.getElementById('title').value = '';
        document.getElementById('content').value = '';
        document.getElementById('state').value = '';
        document.getElementById('district').value = '';
        document.getElementById('taluk').value = '';
        document.getElementById('image').value = '';
        loadPosts();
      })
      .catch(err => {
        console.error("Error:", err);
        showMessage("ಪೋಸ್ಟ್ ಸೃಷ್ಟಿಸುವಲ್ಲಿ ದೋಷ ಸಂಭವಿಸಿದೆ.", "error");
      });
    }


    function loadPosts() {
      const state = document.getElementById('state-filter').value;
      const district = document.getElementById('district-filter').value;
      const taluk = document.getElementById('taluk-filter').value;

      let url = `${API_URL}/posts`;
      const params = [];

      if (state) params.push(`state=${encodeURIComponent(state)}`);
      if (district) params.push(`district=${encodeURIComponent(district)}`);
      if (taluk) params.push(`taluk=${encodeURIComponent(taluk)}`);

      if (params.length > 0) {
        url += `?${params.join('&')}`;
      }

      fetch(url)
        .then(res => res.json())
        .then(posts => {
          const postDiv = document.getElementById('posts');
          postDiv.innerHTML = '';

          if (!posts || posts.length === 0) {
            postDiv.innerHTML = '<p class="no-posts">ಯಾವುದೇ ಪೋಸ್ಟ್‌ಗಳು ಲಭ್ಯವಿಲ್ಲ.</p>';
            return;
          }

          posts.forEach(post => {
  const date = new Date(post.createdAt).toLocaleString();
  const firstWord = post.content.split(' ')[0];

  postDiv.innerHTML += `
    <div class="post">
      <h3>${post.title}</h3>
      <p class="preview">${post.content}</p>
      <a href="post.html?id=${post._id}" target="_blank" class="post-link">ಮತ್ತಷ್ಟು ಓದಿ</a>
      ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image">` : ''}
      <small>Posted on ${date}</small>
    </div>
  `;
});
      })
        .catch(err => {
          console.error("Failed to load posts:", err);
          document.getElementById('posts').innerHTML = '<p class="error-text">ಪೋಸ್ಟ್‌ಗಳನ್ನು ಲೋಡ್ ಮಾಡಲು ವಿಫಲವಾಗಿದೆ.</p>';
        });
    }
    
  document.querySelectorAll('.post-link').forEach(link => {
    link.addEventListener('click', function() {
      sessionStorage.setItem('scrollPos', window.scrollY);
    });
  });
 

    document.getElementById('state').addEventListener('change', updateDistricts);
    document.getElementById('district').addEventListener('change', updateTaluks);
    window.onload = loadPosts;
  </script>
</body>
</html>
