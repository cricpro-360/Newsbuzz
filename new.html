<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll News App</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      padding-top: 60px;
      padding-bottom: 60px;
    }

    /* Top Navbar */
    .top-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      background-color: #fff;
      justify-content: space-between;
      color: #1e1e1e;
      padding: 15px 20px;
      align-items : center;
      font-size: 18px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); 
    }

    .navbar-title {
      font-weight: bold;
    }

    .navbar-menu {
      font-size: 20px;
      cursor: pointer;
    }

    /* Scroll Container */
    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      height: calc(100vh - 120px);
      scroll-behavior: smooth;
    }

    .section {
      flex: 0 0 100%;
      scroll-snap-align: start;
      height: calc(100vh - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }

    .section:nth-child(1) { background-color: #007acc; }
    .section:nth-child(2) { background-color: #28a745; }
    .section:nth-child(3) { background-color: #e83e8c; }
    .section:nth-child(4) { background-color: #ffc107; color: black; }
    .section:nth-child(5) { background-color: #6f42c1; }

    /* Bottom Navbar */
    .bottom-navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
    }

    .bottom-navbar a {
      color: #1e1e1e;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .bottom-navbar a i {
      font-size: 18px;
      margin-bottom: 3px;
    }

    .bottom-navbar a.active {
      background-color: #00aced;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .bottom-navbar a i {
        font-size: 16px;
      }

      .bottom-navbar a {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="top-navbar">
    <div class="navbar-title">Local News App</div>
    <div class="navbar-menu"><i class="fas fa-ellipsis"></i></div>
  </div>

  <!-- Horizontal Scroll Content -->
  <div class="scroll-container" id="scrollContainer">
    <div class="section" id="home">ಹೋಮ್</div>
    <div class="section" id="search">ಹುಡುಕಿ</div>
    <div class="section" id="create">ಸೃಷ್ಟಿ</div>
    <div class="section" id="posts">ಪೋಸ್ಟ್‌ಗಳು</div>
    <div class="section" id="profile">ಪ್ರೊಫೈಲ್</div>
  </div>

  <!-- Bottom Navbar with Icons -->
  <div class="bottom-navbar" id="navbar">
    <a href="#home" data-target="home" class="active"><i class="fas fa-home"></i>Home</a>
    <a href="#search" data-target="search"><i class="fas fa-search"></i>Search</a>
    <a href="#create" data-target="create"><i class="fas fa-plus-circle"></i>Create</a>
    <a href="#posts" data-target="posts"><i class="fas fa-newspaper"></i>Posts</a>
    <a href="#profile" data-target="profile"><i class="fas fa-user"></i>Profile</a>
  </div>

  <script>
    const container = document.getElementById('scrollContainer');
    const navLinks = document.querySelectorAll('.bottom-navbar a');
    const sections = document.querySelectorAll('.section');

    container.addEventListener('scroll', () => {
      let currentIndex = 0;
      sections.forEach((section, index) => {
        const rect = section.getBoundingClientRect();
        if (rect.left >= 0 && rect.left < window.innerWidth) {
          currentIndex = index;
        }
      });

      navLinks.forEach(link => link.classList.remove('active'));
      navLinks[currentIndex].classList.add('active');
    });

    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const id = link.getAttribute('data-target');
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>

</body>
</html>
