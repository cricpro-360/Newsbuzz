<!-- team.html -->
<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <title>ಟೀಮ್ ರಚನೆ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, textarea, button { display: block; margin: 10px 0; width: 100%; }
  </style>
</head>
<body>
  <h2>ನಿಮ್ಮ ಟೀಮ್ ರಚಿಸಿ</h2>
  <input type="text" id="teamName" placeholder="ಟೀಮ್ ಹೆಸರು">
  <textarea id="teamDesc" placeholder="ಟೀಮ್ ವಿವರಣೆ"></textarea>
  <button onclick="createTeam()">ಸೇವ್</button>

  <script>
    function createTeam() {
      const name = document.getElementById("teamName").value.trim();
      const desc = document.getElementById("teamDesc").value.trim();
      const user = JSON.parse(localStorage.getItem('userProfile'));

      const teamData = {
        name,
        description: desc,
        ownerId: localStorage.getItem("userId"),
        ownerName: user?.username || "ಅಜ್ಞಾತ"
      };

      fetch("https://newsbuzz-1.onrender.com/team", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(teamData)
      })
      .then(res => res.json())
      .then(data => alert("ಟೀಮ್ ರಚಿಸಲಾಗಿದೆ!"))
      .catch(err => alert("ದೋಷವಾಗಿದೆ"));
    }
  </script>
</body>
</html>
