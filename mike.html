  <script>
    const API_URL = 'https://newsbuzz-1.onrender.com';

    const locationData = {
      '‡≤ï‡≤∞‡≥ç‡≤®‡≤æ‡≤ü‡≤ï': {
        '‡≤Æ‡≥à‡≤∏‡≥Ç‡≤∞‡≥Å': ['‡≤Æ‡≥à‡≤∏‡≥Ç‡≤∞‡≥Å ‡≤®‡≤ó‡≤∞', '‡≤®‡≤Ç‡≤ú‡≤®‡≤ó‡≥Ç‡≤°‡≥Å', '‡≤®‡≤µ‡≤≤‡≤ó‡≥Å‡≤Ç‡≤¶'],
        '‡≤π‡≥Å‡≤¨‡≥ç‡≤¨‡≤≥‡≥ç‡≤≥‡≤ø': ['‡≤π‡≥Å‡≤¨‡≥ç‡≤¨‡≤≥‡≥ç‡≤≥‡≤ø ‡≤â‡≤§‡≥ç‡≤§‡≤∞', '‡≤®‡≤µ‡≤≤‡≤ó‡≥Å‡≤Ç‡≤¶']
      }
    };

    function updateDistricts() {
      const state = document.getElementById('state').value;
      const districtSelect = document.getElementById('district');
      const talukSelect = document.getElementById('taluk');
      districtSelect.innerHTML = '<option value="">‡≤ú‡≤ø‡≤≤‡≥ç‡≤≤‡≥Ü ‡≤Ü‡≤Ø‡≥ç‡≤ï‡≥Ü‡≤Æ‡≤æ‡≤°‡≤ø</option>';
      talukSelect.innerHTML = '<option value="">‡≤§‡≤æ‡≤≤‡≥Ç‡≤ï‡≥Å ‡≤Ü‡≤Ø‡≥ç‡≤ï‡≥Ü‡≤Æ‡≤æ‡≤°‡≤ø</option>';

      if (locationData[state]) {
        Object.keys(locationData[state]).forEach(district => {
          const option = document.createElement('option');
          option.value = district;
          option.textContent = district;
          districtSelect.appendChild(option);
        });
      }
    }

    function updateTaluks() {
      const state = document.getElementById('state').value;
      const district = document.getElementById('district').value;
      const talukSelect = document.getElementById('taluk');
      talukSelect.innerHTML = '<option value="">‡≤§‡≤æ‡≤≤‡≥Ç‡≤ï‡≥Å ‡≤Ü‡≤Ø‡≥ç‡≤ï‡≥Ü‡≤Æ‡≤æ‡≤°‡≤ø</option>';

      if (locationData[state] && locationData[state][district]) {
        locationData[state][district].forEach(taluk => {
          const option = document.createElement('option');
          option.value = taluk;
          option.textContent = taluk;
          talukSelect.appendChild(option);
        });
      }
    }

    function showMessage(text, type) {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = text;
      msgDiv.className = `message ${type}`;
      msgDiv.style.display = 'block';
      setTimeout(() => msgDiv.style.display = 'none', 4000);
    }

    function createPost() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const state = document.getElementById('state').value.trim();
      const district = document.getElementById('district').value.trim();
      const taluk = document.getElementById('taluk').value.trim();
      const category = document.getElementById('category').value.trim();
      const reporter = document.getElementById('reporter').value.trim();
      const imageFile = document.getElementById('image').files[0];

      if (!title || !content || !state || !district) {
        showMessage("‡≤¶‡≤Ø‡≤µ‡≤ø‡≤ü‡≥ç‡≤ü‡≥Å ‡≤é‡≤≤‡≥ç‡≤≤‡≤æ ‡≤Ö‡≤ó‡≤§‡≥ç‡≤Ø ‡≤Æ‡≤æ‡≤π‡≤ø‡≤§‡≤ø‡≤Ø‡≤®‡≥ç‡≤®‡≥Å ‡≤®‡≤Æ‡≥Ç‡≤¶‡≤ø‡≤∏‡≤ø.", "error");
        return;
      }

      const formData = new FormData();
      formData.append('title', title);
      formData.append('content', content);
      formData.append('state', state);
      formData.append('district', district);
      if (taluk) formData.append('taluk', taluk);
      if (imageFile) formData.append('image', imageFile);
      formData.append('category', category);
      formData.append('reporter', reporter);

      const profile = JSON.parse(localStorage.getItem('userProfile'));
      if (profile) {
        formData.append('username', profile.username);
        formData.append('profilePic', profile.profilePic);
        formData.append('userId', profile.userId);
      }

      fetch(`${API_URL}/posts`, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(() => {
        showMessage("‡≤™‡≥ã‡≤∏‡≥ç‡≤ü‡≥ç ‡≤Ø‡≤∂‡≤∏‡≥ç‡≤µ‡≤ø‡≤Ø‡≤æ‡≤ó‡≤ø ‡≤∞‡≤ö‡≤ø‡≤∏‡≤≤‡≤æ‡≤ó‡≤ø‡≤¶‡≥Ü!", "success");
        document.querySelectorAll('input, textarea, select').forEach(el => el.value = '');
      })
      .catch(() => showMessage("‡≤™‡≥ã‡≤∏‡≥ç‡≤ü‡≥ç ‡≤∞‡≤ö‡≤®‡≥Ü‡≤Ø‡≤≤‡≥ç‡≤≤‡≤ø ‡≤¶‡≥ã‡≤∑.", "error"));
    }

    function startVoiceInput(elementId) {

      recognition.lang = 'kn-IN';
      recognition.start();
      recognition.onresult = function(event) {
        document.getElementById(elementId).value = event.results[0][0].transcript;
      };
    }
  </script>
