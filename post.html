<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <title>ಪೂರ್ಣ ಪೋಸ್ಟ್</title>
   <link rel="stylesheet" href="style.css" />
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: sans-serif;
    background: #f2f2f2;
    padding: 0;
    margin: 0;
  }

  #post-container {
    width: 100%;
    padding: 12px;
    background: #fff;
    max-width: 900px;
    margin: auto;
  }

  h1 {
    font-size: 1.8rem;
    text-align: center;
    margin: 10px 0;
  }

  img.create-images {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin: 12px 0;
    display: block;
  }

  p {
    font-size: 1rem;
    line-height: 1.5;
    padding: 4px 0;
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 1.4rem;
    }

    p {
      font-size: 0.95rem;
    }

    #post-container {
      padding: 10px;
    }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 1.2rem;
    }

    p {
      font-size: 0.9rem;
    }

    #post-container {
      padding: 8px;
    }
  }
  </style>
</head>
<body>
  <div id="post-container">ಪೋಸ್ಟ್ ಲೋಡ್ ಆಗುತ್ತಿದೆ...</div>

  <script>
    const API_URL = 'https://newsbuzz-1.onrender.com';
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    fetch(`${API_URL}/posts/${postId}`)
      .then(res => res.json())
      .then(post => {
        const container = document.getElementById('post-container');
        container.innerHTML = `
  <h1>${post.title}</h1>
  ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Post image" class="create-images">` : ''}
  <p><strong>ರಾಜ್ಯ:</strong> ${post.state}, <strong>ಜಿಲ್ಲೆ:</strong> ${post.district}, <strong>ತಾಲೂಕು:</strong> ${post.taluk}</p>
  <p>${post.content}</p>
`;
      })
      .catch(() => {
        document.getElementById('post-container').innerHTML = '<p>ಪೋಸ್ಟ್ ಲಭ್ಯವಿಲ್ಲ.</p>';
      });
  </script>
</body>
</html>
