<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page Horizontal Scroll</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      width: 100vw;
      height: 100vh;
      scroll-behavior: smooth;
    }

    .scroll-section {
      flex: 0 0 100%;
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
    }

    .scroll-section:nth-child(1) {
      background-color: #007acc;
    }

    .scroll-section:nth-child(2) {
      background-color: #28a745;
    }

    .scroll-section:nth-child(3) {
      background-color: #e83e8c;
    }

    .scroll-section:nth-child(4) {
      background-color: #ffc107;
      color: black;
    }

    .scroll-section:nth-child(5) {
      background-color: #6f42c1;
    }

    /* Bottom Navbar */
    .bottom-navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      overflow-x: auto;
      white-space: nowrap;
      z-index: 1000;
      display: flex;
      justify-content: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }

    .bottom-navbar a {
      display: inline-block;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 12px;
    }

    .bottom-navbar a i {
      display: block;
      font-size: 18px;
      margin-bottom: 3px;
    }

    .bottom-navbar a.active {
      background-color: #00aced;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Scrollable Full Page Sections -->
  <div class="scroll-container" id="scrollContainer">
    <div class="scroll-section" id="home">ಹೋಮ್</div>
    <div class="scroll-section" id="search">ಹುಡುಕಿ</div>
    <div class="scroll-section" id="create">ಸೃಷ್ಟಿ</div>
    <div class="scroll-section" id="posts">ಪೋಸ್ಟ್‌ಗಳು</div>
    <div class="scroll-section" id="profile">ಪ್ರೊಫೈಲ್</div>
  </div>

  <!-- Scrollable Bottom Navbar -->
  <div class="bottom-navbar" id="navbar">
    <a href="#home" data-target="home" class="active"><i class="fas fa-home"></i>Home</a>
    <a href="#search" data-target="search"><i class="fas fa-search"></i>Search</a>
    <a href="#create" data-target="create"><i class="fas fa-plus-circle"></i>Create</a>
    <a href="#posts" data-target="posts"><i class="fas fa-newspaper"></i>Posts</a>
    <a href="#profile" data-target="profile"><i class="fas fa-user"></i>Profile</a>
  </div>

  <script>
    const container = document.getElementById('scrollContainer');
    const navLinks = document.querySelectorAll('.bottom-navbar a');
    const sections = document.querySelectorAll('.scroll-section');

    container.addEventListener('scroll', () => {
      let currentIndex = 0;
      sections.forEach((section, index) => {
        const rect = section.getBoundingClientRect();
        if (rect.left >= 0 && rect.left < window.innerWidth) {
          currentIndex = index;
        }
      });

      navLinks.forEach(link => link.classList.remove('active'));
      navLinks[currentIndex].classList.add('active');
    });

    // Smooth scroll on navbar click
    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const id = link.getAttribute('data-target');
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>

</body>
</html>
