<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ಸ್ಥಳೀಯ ಪ್ರಕಟಣೆ ಆಯ್ಕೆ</title>
  <style>
    body {
      font-family: 'Noto Sans Kannada', sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 25px;
      max-width: 600px;
      margin: auto;
    }

    .item {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .icon {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .label {
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

  <h2>ಸ್ಥಳೀಯ ಪ್ರಕಟವನ್ನು ಆಯ್ಕೆಮಾಡಿ</h2>

  <div class="grid">
    <div class="item">
      <img src="icons/news.png" class="icon" alt="ಸುದ್ದಿ">
      <div class="label">ನ್ಯೂಸ್</div>
    </div>
    <div class="item">
      <img src="icons/jobs.png" class="icon" alt="ಜಾಬ್ಸ್">
      <div class="label">ಜಾಬ್ಸ್</div>
    </div>
    <div class="item">
      <img src="icons/offers.png" class="icon" alt="ಜಾಹೀರಾತುಗಳು">
      <div class="label">ಜಾಹೀರಾತುಗಳು</div>
    </div>
    <div class="item">
      <img src="icons/market.png" class="icon" alt="ಮಾರುಕಟ್ಟೆ">
      <div class="label">ಲೋಕಲ್ ಮಾರುಕಟ್ಟೆ</div>
    </div>
    <div class="item">
      <img src="icons/real-estate.png" class="icon" alt="ರಿಯಲ್ ಎಸ್ಟೇಟ್">
      <div class="label">ರಿಯಲ್ ಎಸ್ಟೇಟ್</div>
    </div>
    <div class="item">
      <img src="icons/feedback.png" class="icon" alt="ಪ್ರತಿಕ್ರಿಯೆ">
      <div class="label">ಪ್ರತಿಕ್ರಿಯೆ</div>
    </div>
    <div class="item">
      <img src="icons/notebook.png" class="icon" alt="ಪತ್ರಿಕೆ">
      <div class="label">ಪತ್ರಿಕೆ</div>
    </div>
  </div>

</body>
</html>
