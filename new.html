<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll Pages & Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding-top: 60px;
      padding-bottom: 60px;
      overflow-x: hidden;
    }

    /* Top Navbar */
    .top-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      background-color: #fff;
      justify-content: space-between;
      color: #1e1e1e;
      padding: 15px 20px;
      align-items: center;
      font-size: 18px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .navbar-title {
      font-weight: bold;
    }

    .navbar-menu {
      font-size: 20px;
      cursor: pointer;
    }

    /* Scrollable Content Sections */
    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .scroll-section {
      flex: 0 0 100%;
      scroll-snap-align: start;
      padding: 20px;
      min-height: 300px;
    }

    .scroll-section:nth-child(even) {
      background-color: #f0f0f0;
    }

    .scroll-section:nth-child(odd) {
      background-color: #e0e0ff;
    }

    .scroll-section h2 {
      margin-bottom: 10px;
    }

    /* Scrollbar styling */
    .scroll-container::-webkit-scrollbar {
      height: 8px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background-color: #aaa;
      border-radius: 4px;
    }

    /* Bottom Scrollable Navbar */
    .bottom-navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      overflow-x: auto;
      white-space: nowrap;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .bottom-navbar a {
      display: inline-block;
      color: #1e1e1e;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
      padding: 10px 14px;
    }

    .bottom-navbar a i {
      display: block;
      font-size: 18px;
      margin-bottom: 2px;
    }

    .bottom-navbar a:hover {
      background-color: #00aced;
      color: white;
    }

    @media (max-width: 480px) {
      .bottom-navbar a {
        font-size: 11px;
        padding: 8px 10px;
      }

      .bottom-navbar a i {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="top-navbar">
    <div class="navbar-title">Local News App</div>
    <div class="navbar-menu"><i class="fas fa-ellipsis"></i></div>
  </div>

  <!-- Scrollable Content Sections -->
  <div class="scroll-container">
    <div class="scroll-section">
      <h2>ಸ್ವಾಗತ!</h2>
      <p>ನೀವು ಈಗ navbar icons ಜೊತೆಗೆ ನೋಡುತ್ತಿದ್ದೀರಿ.</p>
    </div>
    <div class="scroll-section">
      <h2>ವರ್ಗ 1</h2>
      <p>ಇದು ಮೊದಲ ವಿಭಾಗ.</p>
    </div>
    <div class="scroll-section">
      <h2>ವರ್ಗ 2</h2>
      <p>ಇದು ಎರಡನೇ ವಿಭಾಗ.</p>
    </div>
    <div class="scroll-section">
      <h2>ವರ್ಗ 3</h2>
      <p>ಇದು ಮೂರನೇ ವಿಭಾಗ.</p>
    </div>
  </div>

  <!-- Scrollable Bottom Navbar -->
  <div class="bottom-navbar">
    <a href="#"><i class="fas fa-home"></i>Home</a>
    <a href="#"><i class="fas fa-search"></i>Search</a>
    <a href="#"><i class="fas fa-plus-circle"></i>Create</a>
    <a href="#"><i class="fas fa-newspaper"></i>Posts</a>
    <a href="#"><i class="fas fa-user"></i>Profile</a>
    <a href="#"><i class="fas fa-bell"></i>Alerts</a>
    <a href="#"><i class="fas fa-cog"></i>Settings</a>
  </div>

</body>
</html>
