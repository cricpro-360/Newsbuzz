<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horizontal Scroll App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .top-navbar, .bottom-navbar {
      position: fixed;
      left: 0;
      width: 100%;
      background: #fff;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .top-navbar {
      top: 0;
    }

    .bottom-navbar {
      bottom: 0;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-navbar a {
      color: #1e1e1e;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s;
    }

    .bottom-navbar a.active {
      color: #00aced;
      font-weight: bold;
    }

    .bottom-navbar a i {
      font-size: 18px;
      margin-bottom: 3px;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      transition: transform 0.6s ease-in-out;
      position: relative;
    }

    .section {
      min-width: 100vw;
      height: 100vh;
      padding: 80px 20px 80px;
      flex-shrink: 0;
      overflow-y: auto;
    }

    .section h2 {
      margin-bottom: 10px;
    }
    .preview {
      display: -webkit-box;
     -webkit-line-clamp: 2;
     -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      }

    @media (max-width: 480px) {
      .bottom-navbar a i {
        font-size: 16px;
      }

      .bottom-navbar a {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="top-navbar">
    <div class="navbar-title">Local News App</div>
    <div class="navbar-menu"><i class="fas fa-ellipsis"></i></div>
  </div>

  <!-- Horizontal Scroll Container -->
  <div class="container" id="scrollContainer">
    <div class="section" style="background-color: #f8f9fa;">
      <h2>ಸ್ವಾಗತ!</h2>
      <p>ಇದು ಪ್ರಥಮ ಪುಟ.</p>
    </div>
    <div class="section" style="background-color: #d0f0fd;">
      <h2>Page 2</h2>
      <p>ಇದು ಎರಡನೇ ಪುಟ.</p>
    </div>
    <div class="section" style="background-color: #ffe0b2;">
      <h2>Page 3</h2>
      <p>ಇದು ಮೂರನೇ ಪುಟ.</p>
    </div>
    <div class="section" style="background-color: #ffe0b2;">
      <h2>Page 4</h2>
      <p>ಇದು ನಾಲ್ಕನೇ ಪುಟ.</p>
    </div>
    <div class="section" style="background-color: #ffe0b2;">
      <h2>Page 5</h2>
      <p>ಇದು ಐದನೇ ಪುಟ.</p>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <div class="bottom-navbar" id="bottomNavbar">
    <a href="#" data-index="0" class="active"><i class="fas fa-home"></i>Home</a>
    <a href="#" data-index="1"><i class="fas fa-search"></i>Search</a>
    <a href="#" data-index="2"><i class="fas fa-plus-circle"></i>Create</a>
    <a href="#" data-index="3"><i class="fas fa-newspaper"></i>Posts</a>
    <a href="#" data-index="4"><i class="fas fa-user"></i>Profile</a>
  </div>

  <script>
    const container = document.getElementById("scrollContainer");
    const sections = document.querySelectorAll(".section");
    const navLinks = document.querySelectorAll(".bottom-navbar a");
    let currentPage = 0;
    let scrolling = false;

    function updateScrollPosition() {
      container.style.transform = `translateX(-${currentPage * 100}vw)`;
      navLinks.forEach((link, i) => {
        const index = parseInt(link.dataset.index);
        link.classList.toggle("active", index === currentPage);
      });
    }

    // Scroll by mouse or swipe
    window.addEventListener("wheel", (e) => {
      if (scrolling) return;
      scrolling = true;

      if (e.deltaY > 0 && currentPage < sections.length - 1) {
        currentPage++;
      } else if (e.deltaY < 0 && currentPage > 0) {
        currentPage--;
      }

      updateScrollPosition();
      setTimeout(() => scrolling = false, 800);
    });

    // Swipe for mobile
    let startX;
    window.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    window.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (scrolling) return;

      if (startX - endX > 50 && currentPage < sections.length - 1) {
        currentPage++;
      } else if (endX - startX > 50 && currentPage > 0) {
        currentPage--;
      }

      updateScrollPosition();
      scrolling = true;
      setTimeout(() => scrolling = false, 800);
    });

    // Click on bottom nav
    navLinks.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const index = parseInt(link.dataset.index);
        currentPage = index;
        updateScrollPosition();
      });
    });
  </script>
     <script src="index.js"></script>
</body>
</html>
