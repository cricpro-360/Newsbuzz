<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewsBuzz - Local News App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Create Post</h1>

  <!-- Message Box -->
  <div id="message" class="message"></div>

  <input type="text" id="title" placeholder="Enter post title">
  <textarea id="content" placeholder="Enter post content" rows="4"></textarea>
  <button onclick="createPost()">Submit Post</button>

  <h2>All Posts</h2>
  <div id="posts"></div>

  <script>
    const API_URL = 'https://newsbuzz-1.onrender.com';

    function showMessage(text, type) {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = text;
      msgDiv.className = `message ${type}`;
      msgDiv.style.display = 'block';

      setTimeout(() => {
        msgDiv.style.display = 'none';
      }, 4000);
    }

    function createPost() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!title || !content) {
        showMessage("Please fill in both fields.", "error");
        return;
      }

      fetch(`${API_URL}/posts`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, content })
      })
      .then(res => {
        if (!res.ok) {
          throw new Error("Server error");
        }
        return res.json();
      })
      .then(() => {
        showMessage("Post created successfully!", "success");
        document.getElementById('title').value = '';
        document.getElementById('content').value = '';
        loadPosts();
      })
      .catch(err => {
        console.error("Error:", err);
        showMessage("Error creating post. Please try again later.", "error");
      });
    }

    function loadPosts() {
      fetch(`${API_URL}/posts`)
        .then(res => res.json())
        .then(posts => {
          const postDiv = document.getElementById('posts');
          postDiv.innerHTML = '';

          if (posts.length === 0) {
            postDiv.innerHTML = "<p>No posts found.</p>";
            return;
          }

          posts.forEach(post => {
            const date = new Date(post.createdAt).toLocaleString();
            postDiv.innerHTML += `
              <div class="post">
                <h3>${post.title}</h3>
                <p>${post.content}</p>
                <small>Posted on ${date}</small>
              </div>
            `;
          });
        })
        .catch(err => {
          console.error("Failed to load posts:", err);
          document.getElementById('posts').innerHTML = "<p style='color:red;'>Failed to load posts.</p>";
        });
    }

    window.onload = loadPosts;
  </script>
</body>
</html>
