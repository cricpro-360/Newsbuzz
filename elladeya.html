<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Snap Scroll</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body { font-family: sans-serif; overflow: hidden; }

    .tab-bar {
      display: flex;
      overflow-x: auto;
      background: #f2f2f2;
      border-bottom: 2px solid #ccc;
    }

    .tab-bar div {
      padding: 12px 20px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .tab-bar .active {
      color: orange;
      font-weight: bold;
      border-bottom: 3px solid orange;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      width: 100vw;
      height: calc(100vh - 50px); /* Leave space for tab bar */
    }

    .scroll-container::-webkit-scrollbar {
      display: none; /* Hide scrollbar */
    }

    .page {
      scroll-snap-align: start;
      flex-shrink: 0;
      width: 100vw;
      height: 100%;
      padding: 20px;
      background: #fff;
    }
  </style>
</head>
<body>

<div class="tab-bar" id="tabBar">
  <div class="tab active" data-index="0">ಟ್ರೆಂಡಿಂಗ್</div>
  <div class="tab" data-index="1">ವಾಟ್ಸ್ ಸ್ಪೋರ್ಟ್ಸ್</div>
  <div class="tab" data-index="2">ಕ್ರೈಂ ನ್ಯೂಸ್</div>
  <div class="tab" data-index="3">IPL 2025</div>
  <div class="tab" data-index="4">ಜೀವನ ಶೈಲಿ</div>
</div>

<div class="scroll-container" id="scrollContainer">
  <div class="page"><h2>ಟ್ರೆಂಡಿಂಗ್</h2><p>ಭೂಕಂಪನ ಸುದ್ದಿ</p></div>
  <div class="page"><h2>ವಾಟ್ಸ್ ಸ್ಪೋರ್ಟ್ಸ್</h2><p>ಕ್ರಿಕೆಟ್, ಫುಟ್‌ಬಾಲ್</p></div>
  <div class="page"><h2>ಕ್ರೈಂ ನ್ಯೂಸ್</h2><p>ಅಪರಾಧ ಮಾಹಿತಿ</p></div>
  <div class="page"><h2>IPL 2025</h2><p>ಐಪಿಎಲ್ ಟೀಂಸ್</p></div>
  <div class="page"><h2>ಜೀವನ ಶೈಲಿ</h2><p>ಆರೋಗ್ಯ, ಫ್ಯಾಷನ್</p></div>
</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  const scrollContainer = document.getElementById('scrollContainer');

  tabs.forEach((tab, index) => {
    tab.addEventListener('click', () => {
      scrollContainer.scrollTo({
        left: index * window.innerWidth,
        behavior: 'smooth'
      });
    });
  });

  scrollContainer.addEventListener('scroll', () => {
    const index = Math.round(scrollContainer.scrollLeft / window.innerWidth);
    tabs.forEach(t => t.classList.remove('active'));
    tabs[index].classList.add('active');
  });
</script>

</body>
</html>
