<!DOCTYPE html>
<html lang="en">
<head>
  <title>Email OTP Login</title>
</head>
<body>
  <h2>Login via Email</h2>
  <input type="email" id="email" placeholder="Enter your email"><br>
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpBox" style="display:none;">
    <input type="text" id="otp" placeholder="Enter OTP"><br>
    <button onclick="verifyOTP()">Verify</button>
  </div>

  <script>
    const backend = 'https://newsbuzz-1.onrender.com';

    async function sendOTP() {
      const email = document.getElementById('email').value;
      const res = await fetch(`${backend}/auth/send-otp`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      alert(data.message);
      if (data.success) document.getElementById('otpBox').style.display = 'block';
    }

    async function verifyOTP() {
      const email = document.getElementById('email').value;
      const otp = document.getElementById('otp').value;
      const res = await fetch(`${backend}/auth/verify-otp`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, otp })
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        alert("Login successful!");
        window.location.href = 'index.html'; // or profile.html
      } else {
        alert(data.message);
      }
    }
  </script>
</body>
</html>
