<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll with Navbar</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .top-navbar {
      height: 50px;
      background: #6200ee;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .bottom-navbar {
      height: 50px;
      background: #eee;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .bottom-navbar button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .bottom-navbar .active {
      color: #6200ee;
      font-weight: bold;
    }

    .pages-container {
      display: flex;
      flex-direction: row;
      width: 400%;
      height: calc(100% - 100px); /* 50px top + 50px bottom nav */
      position: absolute;
      top: 50px;
      left: 0;
      transition: transform 0.3s ease-in-out;
    }

    .page {
      width: 100vw;
      height: 100%;
      flex-shrink: 0;
      overflow-y: auto;
      padding: 10px;
    }

    .page:nth-child(1) { background: #fce4ec; }
    .page:nth-child(2) { background: #e1f5fe; }
    .page:nth-child(3) { background: #e8f5e9; }
    .page:nth-child(4) { background: #fff3e0; }
  </style>
</head>
<body>

  <div class="top-navbar">My App</div>

  <div class="pages-container" id="pages">
    <div class="page">Home Content</div>
    <div class="page">Search Content</div>
    <div class="page">Notifications</div>
    <div class="page">Profile</div>
  </div>

  <div class="bottom-navbar">
    <button onclick="goToPage(0)" id="nav0" class="active">Home</button>
    <button onclick="goToPage(1)" id="nav1">Search</button>
    <button onclick="goToPage(2)" id="nav2">Alerts</button>
    <button onclick="goToPage(3)" id="nav3">Profile</button>
  </div>

  <script>
    function goToPage(index) {
      document.getElementById('pages').style.transform = `translateX(-${index * 100}vw)`;
      for (let i = 0; i < 4; i++) {
        document.getElementById(`nav${i}`).classList.remove('active');
      }
      document.getElementById(`nav${index}`).classList.add('active');
    }
  </script>

</body>
</html>
