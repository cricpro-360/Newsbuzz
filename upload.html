<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ಪ್ರಕಾರ ಆಯ್ಕೆ</title>
  <style>
    body {
      font-family: 'Noto Sans Kannada', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }

    .title {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      justify-items: center;
    }

    .item {
      text-align: center;
    }

    .icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .item p {
      margin-top: 10px;
      font-size: 18px;
    }

    .news { background-color: #a6b91a; }
    .jobs { background-color: #2e9be4; }
    .offers { background-color: #f97b3f; }
    .market { background-color: #e972da; }
    .realestate { background-color: #a8d28f; }
    .opinion { background-color: #61b15a; }
    .survey { background-color: #45a29e; }

    .icon img {
      width: 48px;
      height: 48px;
    }
  </style>
</head>
<body>
  <h2 class="title">ಸಲ್ಲಿಕೆಯ ಪ್ರಕಾರವನ್ನು ಆಯ್ಕೆಮಾಡಿ</h2>
  <div class="grid">
    <div class="item">
      <div class="icon news"><img src="icons/news.png" alt="ನ್ಯೂಸ್"></div>
      <p>ನ್ಯೂಸ್</p>
    </div>
    <div class="item">
      <div class="icon jobs"><img src="icons8-jobs-58.png" alt="ಜಾಬ್ಸ್"></div>
      <p>ಜಾಬ್ಸ್</p>
    </div>
    <div class="item">
      <div class="icon offers"><img src="icons/offers.png" alt="ಜಾಹೀರಾತುಗಳು"></div>
      <p>ಜಾಹೀರಾತುಗಳು</p>
    </div>
    <div class="item">
      <div class="icon market"><img src="icons/market.png" alt="ಲೋಕಲ್ ಮಾರ್ಕೆಟ್"></div>
      <p>ಲೋಕಲ್ ಮಾರ್ಕೆಟ್</p>
    </div>
    <div class="item">
      <div class="icon realestate"><img src="icons/realestate.png" alt="ರಿಯಲ್ ಎಸ್ಟೇಟ್"></div>
      <p>ರಿಯಲ್ ಎಸ್ಟೇಟ್</p>
    </div>
    <div class="item">
      <div class="icon opinion"><img src="icons/opinion.png" alt="ಪ್ರತಿಕ್ರಿಯೆ"></div>
      <p>ಪ್ರತಿಕ್ರಿಯೆ</p>
    </div>
    <div class="item">
      <div class="icon survey"><img src="icons/survey.png" alt="ಪ್ರಜಾ ವಾಣಿ"></div>
      <p>ಪ್ರಜಾ ವಾಣಿ</p>
    </div>
  </div>
</body>
</html>
