<!DOCTYPE html>
<html>
<head>
  <title>Create Post</title>
</head>
<body>
  <h1>Create a New Post</h1>
  <form id="postForm">
    <input type="text" name="username" placeholder="Your Name" required><br><br>
    <input type="text" name="title" placeholder="Post Title" required><br><br>
    <textarea name="content" placeholder="Post Content" required></textarea><br><br>
    <button type="submit">Publish</button>
  </form>

  <script>
    document.getElementById('postForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('/api/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: formData.get('username'),
          title: formData.get('title'),
          content: formData.get('content')
        })
      }).then(res => res.json())
        .then(data => {
          alert('Post created!');
          window.location.href = 'index.html';
        });
    });
  </script>
</body>
</html>
