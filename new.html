<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Page Scroll</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    .section {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      padding: 80px 20px 80px;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.6s ease-in-out;
    }

    /* Navbar Styles */
    .top-navbar, .bottom-navbar {
      position: fixed;
      left: 0;
      width: 100%;
      background: #fff;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .top-navbar {
      top: 0;
    }

    .bottom-navbar {
      bottom: 0;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-navbar a {
      color: #1e1e1e;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-navbar a i {
      font-size: 18px;
      margin-bottom: 3px;
    }

    .section h2 {
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      .bottom-navbar a i {
        font-size: 16px;
      }
      .bottom-navbar a {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <div class="top-navbar">
    <div class="navbar-title">Local News App</div>
    <div class="navbar-menu"><i class="fas fa-ellipsis"></i></div>
  </div>

  <div class="container" id="scrollContainer">
    <div class="section" style="background-color:#f8f9fa;"> 
      <h2>ಸ್ವಾಗತ!</h2>
      <p>ಇದು ಪ್ರಥಮ ಪುಟ.</p>
    </div>
    <div class="section" style="background-color:#d0f0fd; transform: translateY(100%);">
      <h2>Page 2</h2>
      <p>ಇದು ಎರಡನೇ ಪುಟ.</p>
    </div>
    <div class="section" style="background-color:#ffe0b2; transform: translateY(200%);">
      <h2>Page 3</h2>
      <p>ಇದು ಮೂರನೇ ಪುಟ.</p>
    </div>
  </div>

  <div class="bottom-navbar">
    <a href="#"><i class="fas fa-home"></i>Home</a>
    <a href="#"><i class="fas fa-search"></i>Search</a>
    <a href="#"><i class="fas fa-plus-circle"></i>Create</a>
    <a href="#"><i class="fas fa-newspaper"></i>Posts</a>
    <a href="#"><i class="fas fa-user"></i>Profile</a>
  </div>

  <script>
    let currentPage = 0;
    const sections = document.querySelectorAll('.section');
    const totalPages = sections.length;
    let scrolling = false;

    function updateSectionPosition() {
      sections.forEach((section, index) => {
        section.style.transform = `translateY(${(index - currentPage) * 100}%)`;
      });
    }

    window.addEventListener('wheel', (e) => {
      if (scrolling) return;
      scrolling = true;

      if (e.deltaY > 0 && currentPage < totalPages - 1) {
        currentPage++;
      } else if (e.deltaY < 0 && currentPage > 0) {
        currentPage--;
      }

      updateSectionPosition();

      setTimeout(() => {
        scrolling = false;
      }, 800);
    });

    // Optional: Swipe for mobile
    let startY;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
      const endY = e.changedTouches[0].clientY;
      if (scrolling) return;
      if (startY - endY > 50 && currentPage < totalPages - 1) {
        currentPage++;
      } else if (endY - startY > 50 && currentPage > 0) {
        currentPage--;
      }
      updateSectionPosition();
      scrolling = true;
      setTimeout(() => scrolling = false, 800);
    });
  </script>
</body>
</html>
