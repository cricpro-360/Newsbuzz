<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ಸ್ಥಳೀಯ ಪ್ರಕಟಣೆ ಆಯ್ಕೆ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      text-align: center;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      padding-top: 60px;
      padding-bottom: 60px;
    }

    /* Top Navbar */
    .top-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      background-color: #fff;
      justify-content: space-between;
      color: #1e1e1e;
      padding: 15px 20px;
      align-items : center;
      font-size: 18px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); 
    }

    .navbar-title {
      font-weight: bold;
    }

    .navbar-menu {
      font-size: 20px;
      cursor: pointer;
    }

    /* Bottom Navbar */
    .bottom-navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); 
    }

    .bottom-navbar a {
      color: #1e1e1e;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-navbar a i {
      font-size: 18px;
      margin-bottom: 3px;
      padding: 10px;
    }

    .bottom-navbar a:hover {
      color: #fff;
      background:#00aced;
      width:70px;
      height:100%;
    }

    .preview {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    }

    /* Content Area */
    .content {
      padding: 20px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .bottom-navbar a i {
        font-size: 16px;
      }

      .bottom-navbar a {
        font-size: 11px;
      }
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 25px;
      max-width: 600px;
      margin: auto;
    }

    .item {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .icon {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .label {
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <div class="top-navbar">
    <div class="navbar-title">Local News App</div>
    <div class="navbar-menu"><i class="fas fa-ellipsis"></i></div>
  </div>

  <h2>ಸ್ಥಳೀಯ ಪ್ರಕಟವನ್ನು ಆಯ್ಕೆಮಾಡಿ</h2>

  <div class="grid">
    <div class="item">
      <img src="192-1927144_news-icon-top-breaking-news-hd-png-download.png" class="icon" alt="ಸುದ್ದಿ">
      <div class="label">ನ್ಯೂಸ್</div>
    </div>
    <div class="item">
      <img src="blue-circle-handbag-experience-icon-9.png" class="icon" alt="ಜಾಬ್ಸ್">
      <div class="label">ಜಾಬ್ಸ್</div>
    </div>
    <div class="item">
      <img src="icons/offers.png" class="icon" alt="ಜಾಹೀರಾತುಗಳು">
      <div class="label">ಜಾಹೀರಾತುಗಳು</div>
    </div>
    <div class="item">
      <img src="icons/market.png" class="icon" alt="ಮಾರುಕಟ್ಟೆ">
      <div class="label">ಲೋಕಲ್ ಮಾರುಕಟ್ಟೆ</div>
    </div>
    <div class="item">
      <img src="icons/real-estate.png" class="icon" alt="ರಿಯಲ್ ಎಸ್ಟೇಟ್">
      <div class="label">ರಿಯಲ್ ಎಸ್ಟೇಟ್</div>
    </div>
    <div class="item">
      <img src="icons/feedback.png" class="icon" alt="ಪ್ರತಿಕ್ರಿಯೆ">
      <div class="label">ಪ್ರತಿಕ್ರಿಯೆ</div>
    </div>
    <div class="item">
      <img src="icons/notebook.png" class="icon" alt="ಪತ್ರಿಕೆ">
      <div class="label">ಪತ್ರಿಕೆ</div>
    </div>
  </div>
  
    <!-- Bottom Navbar with Icons -->
  <div class="bottom-navbar">
    <a href="#"><i class="fas fa-home"></i>Home</a>
    <a href="search.html"><i class="fas fa-search"></i>search</a>
    <a href="create.html" class="active"><i class="fas fa-plus-circle"></i>Create</a>
    <a href="#"><i class="fas fa-newspaper"></i>Posts</a>
    <a href="#"><i class="fas fa-user"></i>Profile</a>
  </div>
    <script>
      // Highlight active nav icon based on current page
const currentPage = location.pathname.split('/').pop();

document.querySelectorAll('.bottom-navbar a').forEach(link => {
  const linkPage = link.getAttribute('href');
  if (linkPage === currentPage || (linkPage === '#' && currentPage === 'index.html')) {
    link.classList.add('active');
  }
});
    </script>
</body>
</html>
