<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .post-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .post-content {
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .like-btn {
      background-color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
      transition: all 0.2s ease;
    }

    .like-btn.liked {
      color: #f00;
    }

    .like-btn:hover {
      opacity: 0.8;
    }

    #like-count {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="post-container">
    <div class="post">
      <div class="post-content">
        <p>This is a sample post content.</p>
      </div>
      <div class="post-actions">
        <button id="like-btn" class="like-btn" onclick="toggleLike()">❤️</button>
        <span id="like-count">0</span>
      </div>
    </div>
  </div>

  <script>
    let likeCount = parseInt(localStorage.getItem("likeCount")) || 0; // Get stored like count or set to 0
    const userHasLiked = localStorage.getItem("userHasLiked") === 'true'; // Check if the user has already liked

    // Set initial like count and button style
    document.getElementById("like-count").textContent = likeCount;
    if (userHasLiked) {
      document.getElementById("like-btn").classList.add("liked");
    }

    // Function to toggle the like/unlike status
    function toggleLike() {
      if (userHasLiked) {
        // Unlike the post
        likeCount--;
        localStorage.setItem("likeCount", likeCount);
        localStorage.setItem("userHasLiked", 'false');
        document.getElementById("like-btn").classList.remove("liked");
      } else {
        // Like the post
        likeCount++;
        localStorage.setItem("likeCount", likeCount);
        localStorage.setItem("userHasLiked", 'true');
        document.getElementById("like-btn").classList.add("liked");
      }

      // Update the displayed like count
      document.getElementById("like-count").textContent = likeCount;
    }
  </script>

</body>
</html>
