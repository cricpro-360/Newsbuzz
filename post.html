<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <title>ಪೂರ್ಣ ಪೋಸ್ಟ್</title>
   <link rel="stylesheet" href="style.css" />
  <style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background: #f2f2f2;
  }

  #post-container {
    max-width: 100%;
    padding: 10px 12px;
    box-sizing: border-box;
    background: #fff;
    margin: 0 auto;
  }

  img.create-images {
    width: 100%;
    height: auto;
    border-radius: 6px;
    display: block;
    margin: 10px 0;
  }

  h1 {
    font-size: 1.5rem;
    text-align: center;
    margin: 10px 0;
  }

  p {
    font-size: 1rem;
    line-height: 1.4;
  }
  </style>
</head>
<body>
  <div id="post-container">ಪೋಸ್ಟ್ ಲೋಡ್ ಆಗುತ್ತಿದೆ...</div>

  <script>
    const API_URL = 'https://newsbuzz-1.onrender.com';
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    fetch(`${API_URL}/posts/${postId}`)
      .then(res => res.json())
      .then(post => {
        const container = document.getElementById('post-container');
        container.innerHTML = `
          <h1>${post.title}</h1>
          ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Post image" class="create-images">` : ''}
          <p><strong>ರಾಜ್ಯ:</strong> ${post.state}, <strong>ಜಿಲ್ಲೆ:</strong> ${post.district}, <strong>ತಾಲೂಕು:</strong> ${post.taluk}</p>
          <div>
          <p>${post.content}</p> 
        `;
      })
      .catch(() => {
        document.getElementById('post-container').innerHTML = '<p>ಪೋಸ್ಟ್ ಲಭ್ಯವಿಲ್ಲ.</p>';
      });
  </script>
</body>
</html>
