<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
  
</head>
<body>
   
    <h2>ಎಲ್ಲಾದಿಯ ಸುದ್ದಿ</h2>

  <div class="scroll-container">
    <div class="category-card">
      <img src="https://img.icons8.com/color/48/cricket.png" class="icon" alt="icon">
      <span class="label">ಕ್ರಿಕೆಟ್</span>
    </div>
    <div class="category-card">
      <img src="https://img.icons8.com/color/48/whatsapp.png" class="icon" alt="icon">
      <span class="label">ವಾಟ್ಸಾಪ್ ಸ್ಟೇಟಸ್</span>
    </div>
    <div class="category-card">
      <img src="https://img.icons8.com/color/48/church.png" class="icon" alt="icon">
      <span class="label">ಜೀವನ ಶೈಲಿ</span>
    </div>
    <div class="category-card">
      <img src="https://img.icons8.com/color/48/government.png" class="icon" alt="icon">
      <span class="label">ಸರ್ಕಾರಿ ಯೋಜನೆ</span>
    </div>
    <div class="category-card">
      <img src="https://img.icons8.com/color/48/politics.png" class="icon" alt="icon">
      <span class="label">ರಾಜಕೀಯ</span>
    </div>
    <div class="category-card">
      <img src="https://img.icons8.com/color/48/microscope.png" class="icon" alt="icon">
      <span class="label">ವೈಜ್ಞಾನಿಕ</span>
    </div>
    <div class="category-card">
      <img src="https://img.icons8.com/color/48/microphone.png" class="icon" alt="icon">
      <span class="label">ಕ್ರೀಡಾ ನ್ಯೂಸ್</span>
    </div>
  </div>

  

  <h2>ನಿಮ್ಮ ಪ್ರದೇಶದಿಂದ</h2>

  <div class="category-list">
    <div class="category-item">
      <img src="https://img.icons8.com/color/48/news.png" class="icon" alt="icon">
      <span class="label">ಚಟುವಟಿಕೆ ಸುದ್ದಿ</span>
    </div>
    <div class="category-item">
      <img src="https://img.icons8.com/color/48/city.png" class="icon" alt="icon">
      <span class="label">ಜಿಲ್ಲಾ ಸುದ್ದಿ</span>
    </div>
    <div class="category-item">
      <img src="https://img.icons8.com/color/48/briefcase.png" class="icon" alt="icon">
      <span class="label">ಉದ್ಯೋಗ</span>
    </div>
    <div class="category-item">
      <img src="https://img.icons8.com/color/48/wedding.png" class="icon" alt="icon">
      <span class="label">ವಧು-ವರರ ವೇದಿಕೆ</span>
    </div>
    <div class="category-item">
      <img src="https://img.icons8.com/color/48/real-estate.png" class="icon" alt="icon">
      <span class="label">ರಿಯಲ್ ಎಸ್ಟೇಟ್</span>
    </div>
    <div class="category-item">
      <img src="https://img.icons8.com/color/48/shopping-cart.png" class="icon" alt="icon">
      <span class="label">ಖರೀದಿ-ಮಾರಾಟ</span>
    </div>
    <div class="category-item">
      <img src="https://img.icons8.com/color/48/gift.png" class="icon" alt="icon">
      <span class="label">ಶುಭಾಶಯಗಳು</span>
    </div>
    <div class="category-item">
      <img src="https://img.icons8.com/color/48/shop.png" class="icon" alt="icon">
      <span class="label">ಲೋಕಲ್ ಮಾರ್ಕೆಟ್</span>
    </div>
  </div>

</body>
</html>
